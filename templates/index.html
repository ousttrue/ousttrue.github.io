<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    {% block css %} <link rel="stylesheet" href="{{ get_url(path="main.css",
    trailing_slash=false) | safe }}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    {% endblock css %}
  </head>

  <body class="container">
    <a class="site_title" href="{{ config.base_url }}">
      <div>{{ config.title }}</div>
    </a>

    <nav class="nav">
      <a class="item" href="/posts/">posts</a>
      <a class="item" href="/tags/">tags</a>
      <a class="item" href="https://github.com/ousttrue" aria-label="github">
        <i class="fab fa-github fa-lg"></i>
      </a>
      <a class="item" href="https://ousttrue.github.io/cmake_book/"
        >cmake_book</a
      >
      <a class="item" href="https://ousttrue.github.io/rust_exercise_book/"
        >rust練習帳</a
      >
    </nav>

    <main class="main">{% block content %} {% endblock %}</main>

    <footer class="footer">generated by zola</footer>
  </body>
</html>
