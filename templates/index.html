<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    {% block script %}
    {% endblock %}

    {% block css %} 
    <link rel="stylesheet" href="{{ get_url(path="main.css",
    trailing_slash=false) | safe }}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      />
    {% endblock css %}
  </head>

  <body class="container">
    <a class="site_title" href="{{ config.base_url }}">
      <div>{{ config.title }}</div>
    </a>

    <nav class="nav">
      <a class="item" href="/tags/">tags</a>
      <a class="item" href="https://github.com/ousttrue" aria-label="github">
        <i class="fab fa-github fa-lg"></i>
      </a>
    </nav>

    <main class="main">{% block content %} 
    <script src="{{ get_url(path="masonry.pkgd.min.js", trailing_slash=false) | safe }}"></script>
    <div class="grid" data-masonry='{ "itemSelector": ".headline", "columnWidth": 400 }'>
      {% if section.content %} {{ section.content }} {% endif %} {% for page in
      section.pages %} {% include "_item_headline.html" %} {% endfor %}
    </div>
    {% endblock %}</main>

    <footer class="footer">Powered by <a href="https://www.getzola.org/">Zola</a></footer>

  </body>
</html>
