{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>

{% if page.taxonomies.tags %} |

  {% for tag in page.taxonomies.tags %}
  <a href="{{ get_taxonomy_url(kind="tags", name=tag) }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
{% endif %}

{{ page.content | safe }}
{% endblock content %}
