<div class="headline{% if page.extra.css %} {{ page.extra.css }} {% endif %}">
  {% if page.extra.css %}
  {% if page.extra.css == "github" %}<i class="fab fa-github fa-lg"></i>{% endif %}
  {% if page.extra.css == "gist" %}<i class="fab fa-github fa-lg"></i>{% endif %}
  {% endif %}
  <a class="headline_title" href="{{ page.permalink }}"> {{ page.title }} </a>
  <div>
    <ul class="tags">
      <li class="headline_date">{{ page.date | date(format="%Y-%m-%d") }}</li>
      {% include "_tags.html" %}
    </ul>
  </div>
</div>
