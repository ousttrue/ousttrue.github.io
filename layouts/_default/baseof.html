<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}{{ end }}</title>
    <link ref="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>

<body class="container">
    {{ "<!-- _default/baseof.html start -->" | safeHTML }}
    <header class="header">
        {{ .Site.Title }}
        <ul class="links">
            <li><a href="{{ relURL "/" }}">トップ</a></li>
            <li><a href="{{ relURL "/tags/" }}">タグ</a></li>
            {{ range .Site.Sections }}
            <li>{{ .Title }}</li>
            {{ end }}
        </ul>
    </header>

    <div class="main">
        {{ block "main" . }}
        {{ end }}
    </div>
    <div class="left">

    </div>
    {{ "<!-- _default/baseof.html end -->" | safeHTML }}
    <footer class="footer">
        <span>© {{ now.Year }} Powered by <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a></span>
    </footer>
</body>

</html>
