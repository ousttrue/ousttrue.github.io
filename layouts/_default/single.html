{{ define "title" }}
{{- .Title -}}
{{ end }}
{{ define "main" }}
{{ "<!-- _default/single.html start -->" | safeHTML }}
<div class="content">
    <h1 class="title">{{- .Title -}}</h1>
    {{- .Date -}}
    <ul>
        {{ range .Params.tags -}}
        <li><a href="{{ print "/tags/" . | relURL }}/">{{ . }}</a></li>
        {{ end -}}
    </ul>
    {{ .Content }}
</div>
{{ "<!-- _default/single.html end -->" | safeHTML }}
{{ end }}
