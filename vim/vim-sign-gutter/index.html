 <h2 id="shi-ifang">使い方</h2>
<p><code>piet</code> を定義して</p>
<pre style="background-color:#2b303b;">
<code class="language-vim" data-lang="vim"><span style="color:#c0c5ce;">:sign define piet text=&gt;&gt; texthl=Search
</span></code></pre>
<p><code>piet</code> を <code>id=2</code> で配置する</p>
<pre style="background-color:#2b303b;">
<code class="language-vim" data-lang="vim"><span style="color:#c0c5ce;">:</span><span style="color:#96b5b4;">exe </span><span style="color:#a3be8c;">&quot;:sign place 2 line=23 name=piet file=&quot; </span><span style="color:#b48ead;">. </span><span style="color:#8fa1b3;">expand</span><span style="color:#c0c5ce;">(</span><span style="color:#a3be8c;">&quot;%:p&quot;</span><span style="color:#c0c5ce;">)
</span></code></pre>
<p><code>id=2</code> を削除する</p>
<pre style="background-color:#2b303b;">
<code class="language-vim" data-lang="vim"><span style="color:#c0c5ce;">:</span><span style="color:#96b5b4;">exe </span><span style="color:#65737e;">&quot;:sign unplace 2
